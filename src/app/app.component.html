<main class="app">
  <mat-toolbar class="app-topbar" color="primary">
    <button mat-icon-button (click)="matSideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav class="app-sidenav" #matSideNav mode="over">
      <mat-nav-list>
        <a *ngFor="let item of menu" mat-list-item [routerLink]="item.route" (click)="matSideNav.toggle()">
          {{ item.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="app-content">
      <section class="app-content-outlet">
        <router-outlet></router-outlet>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
